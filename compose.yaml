services:
  app-api:
    build:
      context: .
      dockerfile: docker/frankenphp/Dockerfile.frankenphp
    ports:
      - "8088:80"
    volumes:
      - .:/app
    environment:
      - PHP_IDE_CONFIG=serverName=app-api
      - APP_ENV=${APP_ENV:-development}
      - WEAVIATE_URL=${WEAVIATE_URL:-http://weaviate:8080}
      - CADDY_GLOBAL_OPTIONS=${CADDY_GLOBAL_OPTIONS:-}
      - FRANKENPHP_CONFIG=${FRANKENPHP_CONFIG:-}
      - SERVER_NAME=${SERVER_NAME:-:80}
      # Database configuration
      - DB_HOST=${DB_HOST:-postgres}
      - DB_PORT=${DB_PORT:-5432}
      - DB_NAME=${DB_NAME:-zestic_api}
      - DB_USER=${DB_USER:-zestic}
      - DB_PASSWORD=${DB_PASSWORD:-password1}
      - DB_SCHEMA=${DB_SCHEMA:-public}
      # SMTP configuration for testing
      - SMTP_HOST=${SMTP_HOST:-mailhog}
      - SMTP_PORT=${SMTP_PORT:-1025}
      - SMTP_USERNAME=${SMTP_USERNAME:-}
      - SMTP_PASSWORD=${SMTP_PASSWORD:-}
      - SMTP_ENCRYPTION=${SMTP_ENCRYPTION:-}
      - MAIL_FROM_ADDRESS=${MAIL_FROM_ADDRESS:-noreply@zestic.local}
      - MAIL_FROM_NAME=${MAIL_FROM_NAME:-Zestic}
      # Xdebug configuration
      - XDEBUG_MODE=${XDEBUG_MODE:-debug,develop}
      - XDEBUG_CLIENT_HOST=${XDEBUG_CLIENT_HOST:-host.docker.internal}
      - XDEBUG_CLIENT_PORT=${XDEBUG_CLIENT_PORT:-9003}
      - XDEBUG_START_WITH_REQUEST=${XDEBUG_START_WITH_REQUEST:-yes}
      - XDEBUG_IDEKEY=${XDEBUG_IDEKEY:-VSCODE}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - zestic-api-network
    restart: unless-stopped
    depends_on:
      - postgres
      - mailhog

  postgres:
    image: postgres:16-alpine
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-zestic_api}
      - POSTGRES_USER=${POSTGRES_USER:-zestic}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-password1}
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - zestic-api-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-zestic}"]
      interval: 10s
      timeout: 5s
      retries: 5

  mailhog:
    image: mailhog/mailhog:latest
    ports:
      - "1025:1025"  # SMTP port
      - "8025:8025"  # Web UI port
    networks:
      - zestic-api-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  zestic-api-network:
    external: true