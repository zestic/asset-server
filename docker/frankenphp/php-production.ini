; Production PHP configuration for FrankenPHP
; This file is only loaded in production environments

; Error reporting
; In production, do not display errors to users
; Log errors only
; Set error_reporting to recommended level

display_errors = Off
display_startup_errors = Off
log_errors = On
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT

; Production settings
memory_limit = 256M
max_execution_time = 60
max_input_time = 60

; Xdebug configuration (disabled in production)
xdebug.mode = off

; Performance settings for production
opcache.enable = 1
opcache.validate_timestamps = 0
opcache.revalidate_freq = 2

; needed for Sentry
zend.exception_ignore_args = Off
